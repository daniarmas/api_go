syntax = "proto3";

package main;

import "google/protobuf/empty.proto";
// import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

option go_package = "/pkg/grpc";

service AuthenticationService {
  rpc CreateVerificationCode (CreateVerificationCodeRequest) returns (google.protobuf.Empty) {}
  rpc GetVerificationCode (GetVerificationCodeRequest) returns (google.protobuf.Empty) {}

  rpc SignIn (SignInRequest) returns (SignInResponse) {}
  rpc SignUp (SignUpRequest) returns (SignUpResponse) {}
  rpc SignOut (SignOutRequest) returns (google.protobuf.Empty) {}

  rpc CheckSession (google.protobuf.Empty) returns (CheckSessionResponse) {}
  rpc SessionExists (SessionExistsRequest) returns (SessionExistsResponse) {}

  rpc RefreshToken (RefreshTokenRequest) returns (RefreshTokenResponse) {}

  rpc ListSession (google.protobuf.Empty) returns (ListSessionResponse) {}
}

service ApplicationService {
  rpc CreateApplication (CreateApplicationRequest) returns (Application) {}
  rpc ListApplication (ListApplicationRequest) returns (ListApplicationResponse) {}
  rpc DeleteApplication (DeleteApplicationRequest) returns (google.protobuf.Empty) {}
}

service PermissionService {
  rpc CreatePermission (CreatePermissionRequest) returns (Permission) {}
  rpc ListPermission (ListPermissionRequest) returns (ListPermissionResponse) {}
  rpc GetPermission (GetPermissionRequest) returns (Permission) {}
  rpc DeletePermission (DeletePermissionRequest) returns (google.protobuf.Empty) {}
}

service BusinessService {
  rpc Feed (FeedRequest) returns (FeedResponse) {}
  rpc GetBusiness (GetBusinessRequest) returns (Business) {}
  rpc GetBusinessWithDistance (GetBusinessWithDistanceRequest) returns (Business) {}
  rpc CreateBusiness (CreateBusinessRequest) returns (CreateBusinessResponse) {}
  // rpc CreateBusinessSchedule (CreateBusinessScheduleRequest) returns (CreateBusinessScheduleResponse) {}
  rpc UpdateBusiness (UpdateBusinessRequest) returns (Business) {}

  rpc BusinessIsInRange (BusinessIsInRangeRequest) returns (google.protobuf.Empty) {}

  rpc CreatePartnerApplication (CreatePartnerApplicationRequest) returns (PartnerApplication) {}
  rpc ListPartnerApplication (ListPartnerApplicationRequest) returns (ListPartnerApplicationResponse) {}
  rpc UpdatePartnerApplication (UpdatePartnerApplicationRequest) returns (PartnerApplication) {}

  rpc CreateBusinessRole (CreateBusinessRoleRequest) returns (BusinessRole) {}
  rpc UpdateBusinessRole (UpdateBusinessRoleRequest) returns (BusinessRole) {}
  rpc ModifyBusinessRolePermission (ModifyBusinessRolePermissionRequest) returns (google.protobuf.Empty) {}
  rpc ListBusinessRole (ListBusinessRoleRequest) returns (ListBusinessRoleResponse) {}
  rpc DeleteBusinessRole (DeleteBusinessRoleRequest) returns (google.protobuf.Empty) {}
}

service ItemService {
  rpc ListItem (ListItemRequest) returns (ListItemResponse) {}
  rpc GetItem (GetItemRequest) returns (Item) {}
  rpc CreateItem (CreateItemRequest) returns (Item) {}
  rpc UpdateItem (UpdateItemRequest) returns (Item) {}
  rpc DeleteItem (DeleteItemRequest) returns (google.protobuf.Empty) {}  
  rpc SearchItem (SearchItemRequest) returns (SearchItemResponse) {}
  rpc SearchItemByBusiness (SearchItemByBusinessRequest) returns (SearchItemByBusinessResponse) {}
}

service UserService {
  rpc GetUser (google.protobuf.Empty) returns (User) {}
  rpc UpdateUser (UpdateUserRequest) returns (User) {}
  rpc GetAddressInfo (GetAddressInfoRequest) returns (GetAddressInfoResponse) {}

  rpc ListUserAddress (google.protobuf.Empty) returns (ListUserAddressResponse) {}
  rpc GetUserAddress (GetUserAddressRequest) returns (UserAddress) {}
  rpc CreateUserAddress (CreateUserAddressRequest) returns (UserAddress) {}
  rpc UpdateUserAddress (UpdateUserAddressRequest) returns (UserAddress) {}
  rpc DeleteUserAddress (DeleteUserAddressRequest) returns (google.protobuf.Empty) {}

  rpc UpdateUserConfiguration (UpdateUserConfigurationRequest) returns (UserConfiguration) {}
}

service OrderService {
  rpc GetOrder (GetOrderRequest) returns (Order) {}
  rpc ListOrder (ListOrderRequest) returns (ListOrderResponse) {}
  rpc CreateOrder (CreateOrderRequest) returns (Order) {}
  rpc UpdateOrder (UpdateOrderRequest) returns (Order) {}
  rpc ListOrderedItem (ListOrderedItemRequest) returns (ListOrderedItemResponse) {}
  rpc GetCheckoutInfo (GetCheckoutInfoRequest) returns (GetCheckoutInfoResponse) {}
}

service CartItemService {
  rpc ListCartItem (ListCartItemRequest) returns (ListCartItemResponse) {}
  rpc AddCartItem (AddCartItemRequest) returns (CartItem) {}
  rpc IsEmptyCartItem (google.protobuf.Empty) returns (IsEmptyCartItemResponse) {}
  rpc DeleteCartItem (DeleteCartItemRequest) returns (google.protobuf.Empty) {}
  rpc EmptyCartItem (google.protobuf.Empty) returns (google.protobuf.Empty) {}
  rpc EmptyAndAddCartItem (EmptyAndAddCartItemRequest) returns (CartItem) {}
}

service PaymentMethodService {
  rpc CreatePaymentMethod (CreatePaymentMethodRequest) returns (PaymentMethod) {}
  rpc ListPaymentMethod (ListPaymentMethodRequest) returns (ListPaymentMethodResponse) {}
  rpc UpdatePaymentMethod (UpdatePaymentMethodRequest) returns (PaymentMethod) {}
  rpc DeletePaymentMethod (DeletePaymentMethodRequest) returns (google.protobuf.Empty) {}

  rpc ListBusinessPaymentMethod (ListBusinessPaymentMethodRequest) returns (ListBusinessPaymentMethodResponse) {}
}

