  string lowQualityPhoto = 6;
  string lowQualityPhotoUrl = 7;
  string thumbnail = 8;
  string thumbnailUrl = 9;
  string blurHash = 10;
  repeated UserAddress userAddress = 11;
  repeated UserPermission permissions = 12;
  repeated CartItem cartItems = 13;
  UserConfiguration configuration = 14;
  bool existsUpcomingOrders = 15;
  google.protobuf.Timestamp createTime = 16;
  google.protobuf.Timestamp updateTime = 17;
}

