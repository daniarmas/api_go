message OrderedItem {
  string id = 1;
  string name = 2;
	string priceCup = 3;
  string cartItemId = 4;
	string itemId = 5;
	int32 quantity = 6;
	string userId = 7;
	google.protobuf.Timestamp createTime = 8;
	google.protobuf.Timestamp updateTime = 9;
}

message Order {
  string id = 1;
  string shortId = 2;
  OrderStatusType status = 3;
  OrderType orderType = 4;
  string number = 5;
  string address = 6;
  string instructions = 7;
  string cancelReasons = 8;
  Point coordinates = 9;
  string priceCup = 10;
  string businessId = 11;
  string userId = 12;
  string businessName = 13;
  string businessThumbnail = 14;
  int32 itemsQuantity = 15;
  repeated OrderedItem orderedItems = 16;
  google.protobuf.Timestamp startOrderTime = 17;
  google.protobuf.Timestamp endOrderTime = 18;
  google.protobuf.Timestamp createTime = 19;
  google.protobuf.Timestamp updateTime = 20;
}

